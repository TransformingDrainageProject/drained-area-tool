<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.29/dijit/themes/claro/claro.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.29/esri/css/esri.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://js.arcgis.com/3.29/"></script>
    <script src="./js/map.js"></script>
    <title>Agricultural Drainage Likely Extent</title>
  </head>
  <body class="claro">
    <div
      class="container"
      data-dojo-type="dijit/layout/BorderContainer"
      data-dojo-props="design:'headline', gutters:false"
    >
      <div
        id="layerListPane"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'right'"
      >
        <div id="layerList"></div>
        <div id="layerList1"></div>
        <div id="legendDiv"></div>
        <div>
          <strong>
            Was this tool helpful? Please complete
            <a href="https://forms.gle/6kf2zqAPFqQ16i7d9">our survey</a>
            .
          </strong>
        </div>
      </div>

      <div
        id="map"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'center'"
      >
        <div id="search"></div>
        <div id="HomeButton"></div>
        <div id="LocateButton"></div>
        <span id="info"></span>

        <div style="position: absolute; right: 20px; top: 10px; z-index: 999;">
          <div
            data-dojo-type="dijit.TitlePane"
            data-dojo-props="title:'Switch Basemap', open:false"
          >
            <div
              data-dojo-type="dijit.layout.ContentPane"
              style="width: 380px; height: 280px; overflow: auto;"
            >
              <div id="basemapGallery"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
